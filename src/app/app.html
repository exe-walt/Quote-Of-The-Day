<div class="flex flex-wrap justify-center p-10 w-full h-1/2">
  <mat-card appearance="outlined" class="flex w-1/2 h-auto mt-10 rounded-3xl">
    <mat-card-header class="flex flex-wrap justify-center items-center">
      <div class="card-header">
        <mat-card-title
          ><h2 class="font-bold text-3xl mt-2">{{ title }}</h2>
        </mat-card-title>
      </div>
    </mat-card-header>

    <div class="flex justify-center">
      <div
        class="flex flex-col justify-center w-150 h-50 border-2 rounded-3xl border-gray-400 mt-10 mb-10 p-5 gap-5"
        id="quoteContent"
      >
        <p class="italic text-2xl" id="quote">
          "{{ quote?.content || 'Loading quote...' }}"
        </p>

        <div class="flex items-end justify-end">
          <div class="flex justify-center items-center gap-2">
            <div class="bg-blue-600 w-6 h-1 rounded-full"></div>
            <h4 class="font-serif text-xl text-black" id="author">
              Author: {{ quote?.author || 'Unknown' }}
            </h4>
          </div>
        </div>
      </div>
    </div>

    <div name="buttons" class="flex justify-center items-center gap-4 mb-10">
      <button
        (click)="getQuote()"
        type="button"
        class="flex items-center justify-center gap-3 text-white bg-gradient-to-r from-blue-400 via-blue-500 to-blue-700 hover:bg-gradient-to-br shadow-lg shadow-blue-800/50 dark:shadow-lg dark:shadow-blue-800/80 font-bold rounded-2xl text-xl px-5 py-4.5 text-center me-2 mb-2 cursor-pointer"
      >
        <mat-icon>add_circle</mat-icon>
        New Quote
      </button>

      <button
        (click)="addToFavorites()"
        type="button"
        class="flex items-center text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br shadow-lg shadow-red-800/50 dark:shadow-lg dark:shadow-red-800/80 font-bold rounded-2xl text-xl px-5 py-4.5 text-center me-2 mb-2 cursor-pointer"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-card>
</div>
